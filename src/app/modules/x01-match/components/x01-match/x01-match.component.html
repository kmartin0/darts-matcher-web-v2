<div *ngIf="match" class="x01-match-component-container">
  <div class="scrollable-content">
      <app-x01-match-info [match]="match"/>
      <app-x01-match-player-cards [match]="match" [legSelection]="selectedLeg"/>
    <div class="app-edit-options">
      <button class="open-edit-dialog-btn" mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
      <app-select-leg-form [match]="match" [(selectedLeg)]="selectedLeg"/>
      <button class="toggle-edit-mode-btn" mat-flat-button>Edit Mode</button>
    </div>
    <div class="app-leg-table">
      <app-x01-match-leg-table [match]="match" [legSelection]="selectedLeg"/>
    </div>
  </div>
    <app-x01-score-input (submitScoreEvent)="submitScore($event)" #scoreInputComponent/>
</div>
