<div *ngIf="match" class="select-leg-form-component-container">
  <mat-form-field class="select-leg-form-field" subscriptSizing="dynamic" appearance="fill">
    <mat-label>Select Leg (Set {{ legSelectionControl.value?.set }})</mat-label>
    <mat-select [formControl]="legSelectionControl" [compareWith]="compareLegSelection">
      @for (set of match.sets; track set.set) {
        <mat-optgroup label="Set {{set.set}}">
          @for (legEntry of set.legs; track legEntry.legNumber) {
            <mat-option [value]="{set: +set.set, legEntry: legEntry}">Leg {{ legEntry.legNumber }}</mat-option>
          }
        </mat-optgroup>
      }
    </mat-select>
  </mat-form-field>
</div>
